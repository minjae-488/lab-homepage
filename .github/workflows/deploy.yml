name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # master ë¸Œëžœì¹˜ì— pushí•  ë•Œ ìžë™ ë°°í¬
  workflow_dispatch:  # ìˆ˜ë™ìœ¼ë¡œë„ ë°°í¬ ê°€ëŠ¥

# GitHub Pagesì— ë°°í¬í•  ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ ì‹¤í–‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show URL
        run: |
          echo "### ðŸš€ Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Click here to visit your website](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
